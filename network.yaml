AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  This CloudFormation template creates a VPC, a public subnet, a private subnet, and an IGW
Parameters:
  VPCCidr:
    Description: 'CidrBlock for the VPC'
    Type: String
    Default: 10.0.0.0/16

    PublicSubnet2CIDR:
    Description: CidrBlock for the 2nd PublicSN
    Type: String
    Default: 10.0.2.0/24
  PublicSubnet1CIDR:
    Description: CidrBlock for the 1st PublicSN
    Type: String
    Default: 10.0.1.0/24
  PrivatSubnet1CIDR:
    Description: CidrBlock for the 1st privatSN
    Type: String
    Default: 10.0.3.0/24
  PrivatSubnet2CIDR:
    Description: CidrBlock for the 2nd privatSN
    Type: String
    Default: 10.0.4.0/24
  Availabilityzone1:
    Description: 'AZ1 for PublicSN1 and PrivateSN1 '
    Type: String
    Default: us-east-1a
  Availabilityzone2:
    Description: 'AZ2 for PublicSN2 and PrivateSN2 '
    Type: String
    Default: us-east-1b  
    
Resources:
  JJTechVPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VPCCidr
      Tags:
        - Key: Name
          Value: JJTechVPC

Outputs:
  VpcId:
    Description: "ID of the created VPC"
    Value: !Ref JJTechVPC
